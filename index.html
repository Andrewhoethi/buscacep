<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busca cep</title>
    
</head>
<body>
    <div class="count-prin">
        <h2 class="titulo">Pesquisa Cep</h2>
        <input id="cep" type="number" placeholder="Digite o cep">   
        <h2 class="titulo">Endereço</h2>
        <input id="ender" type="text" placeholder="Digite o Endereço">
        <h2 class="titulo">Bairro</h2>
        <input id="bai" type="text" placeholder="Digite o Bairro">
        <h2 class="titulo">Cidade</h2>
        <input id="city" type="text" placeholder="Digite a Cidade">
        <h2 class="titulo">Estado</h2> 
        <input id="es" type="text" placeholder="Digite o Estado">
        <h2 class="titulo">Região</h2>
        <input id="re" type="text" placeholder="Digite a Regiao">
        <input onclick = "coletarcep()" type="button" value="Buscar" id="butao1">
        <input id="butao"  onclick="limpatela()" type="button" value="enviar">
       
    </div>

<script src="main.js"></script>
 
</body>
</html>
